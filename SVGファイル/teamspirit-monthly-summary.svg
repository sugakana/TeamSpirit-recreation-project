<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <!-- 背景 -->
  <rect width="1400" height="600" fill="#f4f6f9"/>
  
  <!-- タイトル -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">2025年11月月次サマリー</text>
  
  <!-- 3カラムのグリッドレイアウト -->
  
  <!-- 左カラム -->
  <g id="left-column">
    <!-- 所定出勤日数 -->
    <rect x="20" y="50" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333">所定出勤日数</text>
    <text x="380" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">18 日</text>
    
    <!-- 実出勤日数 -->
    <rect x="20" y="85" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="107" font-family="Arial, sans-serif" font-size="13" fill="#333">実出勤日数</text>
    <text x="380" y="107" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">14 日</text>
    
    <!-- 法定休日出勤日数 -->
    <rect x="20" y="120" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="142" font-family="Arial, sans-serif" font-size="13" fill="#333">法定休日出勤日数</text>
    <text x="380" y="142" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0 日</text>
    
    <!-- 所定休日出勤日数 -->
    <rect x="20" y="155" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="177" font-family="Arial, sans-serif" font-size="13" fill="#333">所定休日出勤日数</text>
    <text x="380" y="177" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0 日</text>
    
    <!-- 所定労働時間 -->
    <rect x="20" y="190" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="212" font-family="Arial, sans-serif" font-size="13" fill="#333">所定労働時間</text>
    <text x="380" y="212" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">136:00</text>
    
    <!-- 総労働時間~実績ベース算出 -->
    <rect x="20" y="225" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="247" font-family="Arial, sans-serif" font-size="13" fill="#333">総労働時間~実績ベース算出</text>
    <text x="380" y="247" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">114:05</text>
    
    <!-- 総労働時間 -->
    <rect x="20" y="260" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="282" font-family="Arial, sans-serif" font-size="13" fill="#333">総労働時間</text>
    <text x="30" y="282" font-family="Arial, sans-serif" font-size="11" fill="#999"> (実績引き算い)</text>
    <text x="380" y="282" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">114:05</text>
    
    <!-- 勤怠時間外労働時間 -->
    <rect x="20" y="295" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="317" font-family="Arial, sans-serif" font-size="13" fill="#333">勤怠時間外労働時間</text>
    <text x="380" y="317" font-family="Arial, sans-serif" font-size="13" fill="#d9534f" text-anchor="end">-20:55</text>
    
    <!-- 週平均時間外労働時間 -->
    <rect x="20" y="330" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="352" font-family="Arial, sans-serif" font-size="13" fill="#333">週平均時間外労働時間</text>
    <text x="380" y="352" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 深夜労働時間 -->
    <rect x="20" y="365" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="387" font-family="Arial, sans-serif" font-size="13" fill="#333">深夜労働時間</text>
    <text x="380" y="387" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 休暇取得日数 -->
    <rect x="20" y="400" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="422" font-family="Arial, sans-serif" font-size="13" fill="#333">休暇取得日数</text>
    <text x="380" y="422" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 欠勤控除日数 -->
    <rect x="20" y="435" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="30" y="457" font-family="Arial, sans-serif" font-size="13" fill="#333">欠勤控除日数</text>
    <text x="380" y="457" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
  </g>
  
  <!-- 中央カラム -->
  <g id="middle-column">
    <!-- 遅刻早退時間日数 -->
    <rect x="470" y="50" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333">遅刻早退時間日数</text>
    <text x="830" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">144:05</text>
    
    <!-- 振替労働時間~法定休日分の振替 -->
    <rect x="470" y="85" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="107" font-family="Arial, sans-serif" font-size="13" fill="#333">振替労働時間~法定休日分の振替</text>
    <text x="830" y="107" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">114:05</text>
    
    <!-- 所定休日振替年数 -->
    <rect x="470" y="120" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="142" font-family="Arial, sans-serif" font-size="13" fill="#333">所定休日振替年数</text>
    <text x="830" y="142" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 有給休暇取得年数 -->
    <rect x="470" y="155" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="177" font-family="Arial, sans-serif" font-size="13" fill="#333">有給休暇取得年数</text>
    <text x="830" y="177" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 正午休憩時間 -->
    <rect x="470" y="190" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="212" font-family="Arial, sans-serif" font-size="13" fill="#333">正午休憩時間</text>
    <text x="830" y="212" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 正午外見取時間 -->
    <rect x="470" y="225" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="247" font-family="Arial, sans-serif" font-size="13" fill="#333">正午外見取時間</text>
    <text x="830" y="247" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 深夜休憩時間 -->
    <rect x="470" y="260" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="282" font-family="Arial, sans-serif" font-size="13" fill="#333">深夜休憩時間</text>
    <text x="830" y="282" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 法定休日出勤~交通費時分の算出 -->
    <rect x="470" y="295" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="317" font-family="Arial, sans-serif" font-size="13" fill="#333">法定休日出勤~交通費時分の算出</text>
    <text x="830" y="317" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 所定休日労働時間 -->
    <rect x="470" y="330" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="352" font-family="Arial, sans-serif" font-size="13" fill="#333">所定休日労働時間</text>
    <text x="830" y="352" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 60時間超過分~交通費時分の算出 -->
    <rect x="470" y="365" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="387" font-family="Arial, sans-serif" font-size="13" fill="#333">60時間超過分~交通費時分の算出</text>
    <text x="830" y="387" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 給与項目4の値(30分単位) -->
    <rect x="470" y="400" width="440" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="480" y="417" font-family="Arial, sans-serif" font-size="13" fill="#333">給与項目4の値(30分単位)</text>
    <text x="480" y="432" font-family="Arial, sans-serif" font-size="11" fill="#999">(月給勤ルール対す)</text>
    <text x="750" y="417" font-family="Arial, sans-serif" font-size="11" fill="#5bc0de">0 回</text>
    <text x="750" y="432" font-family="Arial, sans-serif" font-size="11" fill="#5bc0de">0:00</text>
  </g>
  
  <!-- 右カラム -->
  <g id="right-column">
    <!-- 特別休暇日数 -->
    <rect x="920" y="50" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333">特別休暇日数</text>
    <text x="1300" y="72" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0 日</text>
    
    <!-- 内容1 -->
    <rect x="920" y="85" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="107" font-family="Arial, sans-serif" font-size="13" fill="#999">[内容] ――――</text>
    
    <!-- 月遅刻回数/早退/時間計算 -->
    <rect x="920" y="120" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="142" font-family="Arial, sans-serif" font-size="13" fill="#333">月遅刻回数/早退/時間計算</text>
    <text x="1300" y="142" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 内容2 -->
    <rect x="920" y="155" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="177" font-family="Arial, sans-serif" font-size="13" fill="#999">[内容] ――――</text>
    
    <!-- 代替休暇可能日数 -->
    <rect x="920" y="190" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="212" font-family="Arial, sans-serif" font-size="13" fill="#333">代替休暇可能日数</text>
    <text x="1300" y="212" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0 日</text>
    
    <!-- 法補休暇日数 -->
    <rect x="920" y="225" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="247" font-family="Arial, sans-serif" font-size="13" fill="#333">法補休暇日数</text>
    <text x="1300" y="247" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0 日</text>
    
    <!-- 無給休暇~時間 -->
    <rect x="920" y="260" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="282" font-family="Arial, sans-serif" font-size="13" fill="#333">無給休暇~時間</text>
    <text x="1300" y="282" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 無給遅刻計算 -->
    <rect x="920" y="295" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="317" font-family="Arial, sans-serif" font-size="13" fill="#333">無給遅刻計算</text>
    <text x="1300" y="317" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 代替控除日数1(30分単位) -->
    <rect x="920" y="330" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="352" font-family="Arial, sans-serif" font-size="13" fill="#333">代替控除日数1(30分単位)</text>
    <text x="1300" y="352" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0:00</text>
    
    <!-- 特定有給休暇1(30単位) -->
    <rect x="920" y="365" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="387" font-family="Arial, sans-serif" font-size="13" fill="#333">特定有給休暇1(30単位)</text>
    <text x="1300" y="387" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">16 日</text>
    
    <!-- 2025年12月想定継続の労働時間予定日 -->
    <rect x="920" y="400" width="460" height="35" fill="#fff" stroke="#ddd" stroke-width="1"/>
    <text x="930" y="417" font-family="Arial, sans-serif" font-size="13" fill="#333">2025年12月想定継続の</text>
    <text x="930" y="432" font-family="Arial, sans-serif" font-size="13" fill="#333">労働時間予定日</text>
    <text x="1300" y="422" font-family="Arial, sans-serif" font-size="13" fill="#333" text-anchor="end">0 日</text>
  </g>
  
  <!-- 罫線 -->
  <line x1="20" y1="470" x2="1380" y2="470" stroke="#ccc" stroke-width="1"/>
  
  <!-- フッター情報 -->
  <text x="20" y="495" font-family="Arial, sans-serif" font-size="12" fill="#666">※定額残業時間：●□△▽時間3日　●～□▽▽時間4日　△～時間□時間時日□日</text>
  <text x="20" y="520" font-family="Arial, sans-serif" font-size="12" fill="#666">2025年11月8日ヨマサリー</text>
</svg>
