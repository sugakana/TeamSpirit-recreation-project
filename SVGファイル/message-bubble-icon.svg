<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景（青いグラデーション） -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FBC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A8BA8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100" height="100" fill="url(#blueGradient)" rx="4"/>
  
  <!-- メッセージバブルアイコン（白色） -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none">
    <!-- メインの吹き出し部分（角丸長方形・下部真ん中に隙間） -->
    <!-- 上辺 -->
    <path d="M 28 20 L 72 20" stroke-linecap="round"/>
    <!-- 右辺 -->
    <path d="M 80 28 L 80 52" stroke-linecap="round"/>
    <!-- 下辺（右側） -->
    <path d="M 72 60 L 53 60" stroke-linecap="round"/>
    <!-- 下辺（左側） -->
    <path d="M 47 60 L 28 60" stroke-linecap="round"/>
    <!-- 左辺 -->
    <path d="M 20 52 L 20 28" stroke-linecap="round"/>
    <!-- 角丸部分 -->
    <path d="M 72 20 Q 80 20 80 28" stroke-linecap="round"/>
    <path d="M 80 52 Q 80 60 72 60" stroke-linecap="round"/>
    <path d="M 28 60 Q 20 60 20 52" stroke-linecap="round"/>
    <path d="M 20 28 Q 20 20 28 20" stroke-linecap="round"/>
    
    <!-- 吹き出しの尾（左向き曲線） -->
    <path d="M 47,60 Q 44,62 42,65" stroke-linecap="round"/>
    <path d="M 53,60 Q 50,62 42,65" stroke-linecap="round"/>
  </g>
  
  <!-- 4つの点（等間隔） -->
  <g fill="#FFFFFF">
    <circle cx="35" cy="40" r="2.5"/>
    <circle cx="45" cy="40" r="2.5"/>
    <circle cx="55" cy="40" r="2.5"/>
    <circle cx="65" cy="40" r="2.5"/>
  </g>
</svg>

