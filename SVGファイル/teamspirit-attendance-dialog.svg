<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景オーバーレイ -->
  <rect width="600" height="500" fill="rgba(0,0,0,0.3)"/>
  
  <!-- ダイアログボックス -->
  <rect x="100" y="50" width="400" height="400" rx="5" fill="white" stroke="#ccc" stroke-width="2"/>
  
  <!-- ヘッダー -->
  <rect x="100" y="50" width="400" height="40" rx="5" fill="#4a9eff"/>
  <text x="300" y="77" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold" text-anchor="middle">勤怠情報入力</text>
  
  <!-- 閉じるボタン -->
  <circle cx="480" cy="70" r="12" fill="white" opacity="0.3"/>
  <text x="480" y="75" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">×</text>
  
  <!-- 日付 -->
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="13" fill="#333">2025年11月19日水曜日</text>
  
  <!-- 出社ボタン -->
  <rect x="120" y="140" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="163" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">出社</text>
  
  <!-- 時刻入力 -->
  <rect x="270" y="140" width="80" height="35" rx="3" fill="white" stroke="#4a9eff" stroke-width="2"/>
  <text x="310" y="163" font-family="Arial, sans-serif" font-size="14" fill="#4a9eff" font-weight="bold" text-anchor="middle">8:46</text>
  
  <!-- 退社ボタン -->
  <rect x="120" y="190" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="213" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">退社</text>
  
  <!-- 時刻入力（空） -->
  <rect x="270" y="190" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  
  <!-- 休憩1 -->
  <rect x="120" y="240" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="263" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">休憩1</text>
  
  <rect x="270" y="240" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="310" y="263" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">12:00</text>
  <text x="360" y="263" font-family="Arial, sans-serif" font-size="12" fill="#333">～</text>
  <rect x="380" y="240" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="420" y="263" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle">13:00</text>
  
  <!-- 追加ボタン -->
  <circle cx="475" cy="257" r="12" fill="#4a9eff"/>
  <text x="475" y="262" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">+</text>
  
  <!-- 休憩2 -->
  <rect x="120" y="290" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="313" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">休憩2</text>
  
  <rect x="270" y="290" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="360" y="313" font-family="Arial, sans-serif" font-size="12" fill="#333">～</text>
  <rect x="380" y="290" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  
  <!-- 追加ボタン -->
  <circle cx="475" cy="307" r="12" fill="#4a9eff"/>
  <text x="475" y="312" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">+</text>
  
  <!-- 公用外出1 -->
  <rect x="120" y="340" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="363" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">公用外出1</text>
  
  <rect x="270" y="340" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="360" y="363" font-family="Arial, sans-serif" font-size="12" fill="#333">～</text>
  <rect x="380" y="340" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  
  <!-- 公用外出2 -->
  <rect x="120" y="385" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="408" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">公用外出2</text>
  
  <rect x="270" y="385" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="360" y="408" font-family="Arial, sans-serif" font-size="12" fill="#333">～</text>
  <rect x="380" y="385" width="80" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  
  <!-- 勤務場所 -->
  <rect x="120" y="430" width="140" height="35" rx="3" fill="#4a9eff"/>
  <text x="190" y="453" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">勤務場所</text>
  
  <rect x="270" y="430" width="190" height="35" rx="3" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="320" y="453" font-family="Arial, sans-serif" font-size="13" fill="#333">在宅</text>
  <polygon points="450,448 455,443 455,453" fill="#333"/>
  
  <!-- ボタン群 -->
  <rect x="160" y="485" width="90" height="35" rx="5" fill="#0096ff"/>
  <text x="205" y="508" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold" text-anchor="middle">登録</text>
  
  <text x="290" y="508" font-family="Arial, sans-serif" font-size="14" fill="#ff69b4" text-anchor="middle">キャンセル</text>
  
  <text x="400" y="508" font-family="Arial, sans-serif" font-size="14" fill="#ff6666" text-anchor="middle">リセット</text>
  
  <!-- 日次確定するチェックボックス -->
  <rect x="160" y="520" width="15" height="15" fill="white" stroke="#ccc"/>
  <text x="180" y="531" font-family="Arial, sans-serif" font-size="12" fill="#666">日次確定する</text>
</svg>

