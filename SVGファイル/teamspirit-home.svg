  <image href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'%3E%3Cpath fill='%23ffffff' d='M20 5 L35 15 L35 25 L20 35 L5 25 L5 15 Z'/%3E%3C/svg%3E" x="10" y="10" width="40" height="40"/>
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="20" fill="white" font-weight="bold">TeamSpirit</text>
  
  <!-- ナビゲーション -->
