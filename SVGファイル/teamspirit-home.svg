  <text x="1120" y="37" font-family="Arial, sans-serif" font-size="12" fill="#999">検索...</text>
  
  <!-- お知らせセクション -->
  <rect x="20" y="80" width="1360" height="140" rx="5" fill="white" stroke="#ddd"/>
  <text x="35" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">お知らせ</text>
  <text x="35" y="135" font-family="Arial, sans-serif" font-size="13" fill="#666">10月・11月の年休取得推奨日は、10/28(金)、10/31(金)、11/25(火)です。運営日をホリトルかんでまして休むようにしましょう。年休を取得しましょう。</text>
  <text x="35" y="160" font-family="Arial, sans-serif" font-size="13" fill="#666">[延べからのお知らせ] 毎日KUKAへログインして後続ポータルのポケット、日々の受給・時勤の気味を伝えまよう！</text>
  <text x="35" y="185" font-family="Arial, sans-serif" font-size="13" fill="#666">[情シより] 不明点はますばFAQでご確認ください。また、追件メニューは「勤務表」「工数実績」の「?HELP」タグから取得できます。</text>
  <text x="35" y="210" font-family="Arial, sans-serif" font-size="13" fill="#666">日次承認承方の工数実績モデータとして取得可能となりました。レポートから「のY工数実績出力レポート」を選択してください。詳細は手順はHelpサイトにあります。</text>
  
  <!-- TeamSpirit セクション -->
  <rect x="20" y="240" width="1360" height="140" rx="5" fill="white" stroke="#ddd"/>
  <text x="35" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">TeamSpirit</text>
  
  <!-- 時計表示 -->
