  <text x="90" y="315" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">2025/11/25</text>
  <text x="90" y="340" font-family="Arial, sans-serif" font-size="28" fill="white" font-weight="bold" text-anchor="middle">11:59</text>
  <text x="90" y="360" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">(TUE)</text>
  
  <!-- 勤怠情報を修正して下さい -->
