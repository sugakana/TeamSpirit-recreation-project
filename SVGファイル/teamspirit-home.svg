    <text x="180" y="592" font-family="Arial, sans-serif" font-size="11" fill="#333">8:50</text>
    <text x="230" y="592" font-family="Arial, sans-serif" font-size="11" fill="#333">19:03</text>
    <text x="280" y="592" font-family="Arial, sans-serif" font-size="11" fill="#333">渋谷</text>
    <text x="400" y="592" font-family="Arial, sans-serif" font-size="11" fill="#0070d2">9:13</text>
    <rect x="524" y="580" width="240" height="15" fill="#4a9eff" rx="2"/>
    
