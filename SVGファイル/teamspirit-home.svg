    <text x="280" y="617" font-family="Arial, sans-serif" font-size="11" fill="#333">在宅</text>
    <text x="400" y="617" font-family="Arial, sans-serif" font-size="11" fill="#0070d2">8:05</text>
    <rect x="520" y="605" width="220" height="15" fill="#4a9eff" rx="2"/>
    
