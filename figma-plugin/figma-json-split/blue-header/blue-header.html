<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Header - TeamSpirit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #figma-root {
            position: relative;
            width: 1920px;
            height: 68px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="figma-root">
        <!-- Blue Header -->
        <div style="position: absolute; left: 1px; top: 2px; width: 1904px; height: 68px;">
            <!-- Rectangle 120: 青色の背景（左端の角が丸い） -->
            <svg style="position: absolute; left: 1px; top: 2px; width: 1904px; height: 68px;">
                <path d="M 3 0 L 1904 0 L 1904 68 L 3 68 Q 0 68 0 65 L 0 3 Q 0 0 3 0 Z" fill="rgb(37, 100, 153)" />
            </svg>
            
            <!-- Rectangle 174: 灰色の縦線 -->
            <div style="position: absolute; left: 91.04px; top: 14px; width: 2.87px; height: 47px; background-color: rgb(217, 217, 217);"></div>
            
            <!-- 勤務表 -->
            <span style="position: absolute; left: 104.44px; top: 16px; width: 72.74px; height: 27px; color: rgb(255, 255, 255); font-size: 23.03px; font-family: Arial;  text-align: center; display: flex; align-items: center; justify-content: center;">勤務表</span>
            
            <!-- 部署情報 -->
            <span style="position: absolute; left: 619.26px; top: 27px; width: 328.30px; height: 38px; color: rgb(255, 255, 255); font-size: 14.90px; font-family: Arial; text-align: left; white-space: pre-line;">　　部署　 310 TechE
勤務体系　フレックスタイム制（一般）</span>
            
            <!-- Rectangle 179: 青緑色の矩形 -->
            <div style="position: absolute; left: 1594.58px; top: 10px; width: 54.56px; height: 51px; background-color: rgb(129, 153, 175);"></div>
            
            <!-- 人物アイコン Group -->
            <div style="position: absolute; left: 1609px; top: 16.96px; width: 26px; height: 46.03px;">
                <!-- 頭部 -->
                <svg style="position: absolute; left: 4px; top: 0px; width: 19px; height: 17px;">

                <svg style="position: absolute; left: 2px; top: 18px; width: 22px; height: 20px;">
                    <path d="M 11 0 C 4.888888888888889 0 0 3.336441333332519 0 8.675758129664551 L 0 16.68589461538163 C 0 18.677777777777777 1.2222222222222223 20.01198225631409 3.0555555555555554 20.01198225631409 L 18.944444444444443 20.01198225631409 C 20.777777777777775 20.01198225631409 22 18.677777777777777 22 16.68589461538163 L 22 8.675758129664551 C 22 3.336441333332519 17.11111111111111 0 11 0 Z" fill="rgb(255, 255, 255)" />

            <!-- Rectangle 181: 青色のボタン -->
            <div style="position: absolute; left: 1729px; top: 2px; width: 64px; height: 51px; background-color: rgb(94, 168, 197); border-radius: 0 0 10px 10px;"></div>

            <div style="position: absolute; left: 1803px; top: 2px; width: 64px; height: 51px; background-color: rgb(242, 183, 27); border-radius: 0 0 10px 10px;"></div>
            
            <!-- TEXT: ？ -->

            <!-- TEXT: HELP -->

            <!-- TEXT: 休暇情報 -->
            <span style="position: absolute; left: 1737px; top: 38px; width: 48.81px; height: 11px; color: rgb(255, 255, 255); font-size: 11.16px; font-family: Arial; font-weight: bold; text-align: center; display: flex; align-items: center; justify-content: center;">休暇情報</span>
            
            <!-- ロゴ: 楕円 (Ellipse 3) -->
            <svg style="position: absolute; left: 30px; top: 20px; width: 34px; height: 32px;" viewBox="0 0 34 32">
                <ellipse cx="17" cy="16" rx="16" ry="15" fill="rgb(30, 83, 125)" stroke="rgb(25, 158, 214)" stroke-width="0.877" />
            </svg>
            
            <!-- ロゴ: 時計の針 (Line 4 - 長針) -->
            <svg style="position: absolute; left: 40px; top: 29px; width: 15px; height: 1px; transform: rotate(-90deg);">
                <line x1="0" y1="0" x2="13" y2="0" stroke="rgb(255, 255, 255)" stroke-width="0.738" />
            </svg>
            
            <!-- ロゴ: 時計の針 (Line 5 - 短針) -->

                <line x1="0" y1="0" x2="8" y2="0" stroke="rgb(255, 255, 255)" stroke-width="0.738" />

        <!-- Attendance Sheet テキスト -->
        <span style="position: absolute; left: 85px; top: 50px; width: 133px; height: 19px; color: rgb(137, 164, 188); font-size: 12.19px; font-family: Arial; text-align: center; display: flex; align-items: center; justify-content: center;">Attendance Sheet</span>
        
        <!-- 社員名 -->
        <span style="position: absolute; left: 1405px; top: 48px; width: 146px; height: 20px; color: rgb(255, 255, 255); font-size: 14.90px; font-family: Arial; text-align: left;">社員名　須賀哉斗</span>

</html>
