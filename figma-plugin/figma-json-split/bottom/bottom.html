<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom - TeamSpirit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 552px;
      height: 971px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bottom (GROUP) - x:20, y:886, width:532, height:85 -->
    <div style="position: absolute; left: 20px; top: 886px; width: 532px; height: 85px;">
      
      <!-- Group 6 (左側) -->
      <div style="position: absolute; left: 0px; top: 0px; width: 260px; height: 85px;">
        <!-- Rectangle 343 (背景) -->
        <div style="position: absolute; left: 0px; top: 0px; width: 260px; height: 85px; background-color: rgb(213, 228, 233);"></div>
        
        <!-- 所定出勤日数 -->
        <span style="position: absolute; left: 14px; top: 4px; width: 79px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">所定出勤日数</span>
        
        <!-- 実出勤日数 -->
        <span style="position: absolute; left: 14px; top: 23px; width: 79px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">実出勤日数</span>
        
        <!-- 所定労働時間 -->
        <span style="position: absolute; left: 14px; top: 43px; width: 79px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">所定労働時間</span>
        
        <!-- 総労働時間 -->

        <!-- Line 209 (縦線) -->
        <div style="position: absolute; left: 166px; top: 0px; width: 1px; height: 85px; background-color: rgb(255, 255, 255);"></div>
        
        <!-- 18日 -->

        <!-- 16日 -->
        <span style="position: absolute; left: 216px; top: 24px; font-size: 11.87px; font-family: Arial; color: rgb(0, 0, 0); white-space: nowrap;">16日</span>
        
        <!-- 135:00 -->
        <span style="position: absolute; left: 203px; top: 44px; font-size: 11.87px; font-family: Arial; color: rgb(0, 0, 0); white-space: nowrap;">135:00</span>
        
        <!-- 131:48 -->
        <span style="position: absolute; left: 203px; top: 63px; font-size: 11.87px; font-family: Arial; color: rgb(0, 0, 0); white-space: nowrap;">131:48</span>
      </div>
      
      <!-- Group 7 (右側) -->
      <div style="position: absolute; left: 272px; top: 0px; width: 260px; height: 85px;">

        <div style="position: absolute; left: 0px; top: 0px; width: 260px; height: 85px; background-color: rgb(213, 228, 233);"></div>
        
        <!-- 過不足時間 (11/26まで) -->
        <span style="position: absolute; left: 14px; top: 4px; width: 132px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">過不足時間 (11/26まで)</span>
        
        <!-- 法定休日労働 -->
        <span style="position: absolute; left: 14px; top: 24px; width: 79px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">法定休日労働</span>
        
        <!-- 法定時間内残業 -->
        <span style="position: absolute; left: 14px; top: 44px; width: 87px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">法定時間内残業</span>
        
        <!-- 法定時間外残業 -->
        <span style="position: absolute; left: 14px; top: 65px; width: 91px; font-size: 11.87px; font-family: Arial; color: rgb(128, 145, 183); white-space: nowrap;">法定時間外残業</span>
        
        <!-- Line 210 (縦線) -->
        <div style="position: absolute; left: 166px; top: 0px; width: 1px; height: 85px; background-color: rgb(255, 255, 255);"></div>
        
        <!-- +11:48 -->
        <span style="position: absolute; left: 212px; top: 4px; font-size: 11.87px; font-family: Arial; color: rgb(0, 0, 0); white-space: nowrap;">+11:48</span>
        
        <!-- 0:00 (1つ目) -->
        <span style="position: absolute; left: 223px; top: 24px; font-size: 11.87px; font-family: Arial; color: rgb(0, 0, 0); white-space: nowrap;">0:00</span>
        
        <!-- 0:00 (2つ目) -->

        <!-- 0:00 (3つ目) -->
        <span style="position: absolute; left: 223px; top: 64px; font-size: 11.87px; font-family: Arial; color: rgb(0, 0, 0); white-space: nowrap;">0:00</span>
