<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow: auto;
        }
        .container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Rectangle 376 -->
        <div style="position: absolute; left: 0px; top: 0px; width: 710px; height: 396px; background-color: rgb(255, 255, 255); border: 1px solid rgb(117, 157, 192); border-radius: 0px;"></div>
        
        <!-- Rectangle 377 -->
        <div style="position: absolute; left: 0px; top: 0px; width: 710px; height: 35px; background-color: rgb(205, 231, 255); border-radius: 0px;"></div>
        
        <!-- 勤怠関連申請 -->
        <span style="position: absolute; left: 10px; top: 10px; width: 139px; height: 17px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(25, 24, 24); text-align: left;">勤怠関連申請</span>
        
        <!-- 2025年11月26日水曜日 -->
        <span style="position: absolute; left: 23px; top: 46px; width: 162px; height: 17px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(25, 24, 24); text-align: left;">2025年11月26日水曜日</span>
        
        <!-- Rectangle 378 (VECTOR) -->
        <svg style="position: absolute; left: 10px; top: 103px; width: 687px; height: 241px;" viewBox="0 0 687 241">
            <!-- 背景 -->
            <rect x="0" y="0" width="687" height="241" fill="rgb(252, 252, 252)"/>
            <!-- 上辺: 右側のみ（75px-687px、重なっている0-75px部分は消す） -->
            <line x1="75" y1="0" x2="687" y2="0" stroke="rgb(181, 188, 199)" stroke-width="1"/>
            <!-- 右辺 -->
            <line x1="687" y1="0" x2="687" y2="241" stroke="rgb(181, 188, 199)" stroke-width="1"/>
            <!-- 下辺 -->
            <line x1="687" y1="241" x2="0" y2="241" stroke="rgb(181, 188, 199)" stroke-width="1"/>
            <!-- 左辺 -->
            <line x1="0" y1="241" x2="0" y2="0" stroke="rgb(181, 188, 199)" stroke-width="1"/>
        </svg>
        
        <!-- Rectangle 379 (VECTOR) -->
        <svg style="position: absolute; left: 10px; top: 69px; width: 75px; height: 34px;" viewBox="0 0 75 34">
            <!-- 背景 -->
            <rect x="0" y="0" width="75" height="34" fill="rgb(252, 252, 252)"/>
            <!-- 上辺 -->
            <line x1="0" y1="0" x2="75" y2="0" stroke="rgb(181, 188, 199)" stroke-width="1"/>
            <!-- 右辺 -->
            <line x1="75" y1="0" x2="75" y2="34" stroke="rgb(181, 188, 199)" stroke-width="1"/>
            <!-- 下辺（重なっている部分は消す） -->
            <!-- 下辺は消す（Rectangle 378の上辺と重なっているため） -->
            <!-- 左辺 -->
            <line x1="0" y1="34" x2="0" y2="0" stroke="rgb(181, 188, 199)" stroke-width="1"/>
        </svg>
        
        <!-- メニュー -->
        <span style="position: absolute; left: 22px; top: 78px; width: 57px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">メニュー</span>
        
        <!-- Rectangle 380 -->
        <div style="position: absolute; left: 25px; top: 109px; width: 199px; height: 31px; background-color: rgb(217, 217, 217); border-radius: 0px;"></div>
        
        <!-- 日時確定 -->
        <span style="position: absolute; left: 34px; top: 115px; width: 60px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">日時確定</span>
        
        <!-- 日時確定を申請します。 -->
        <span style="position: absolute; left: 247px; top: 115px; width: 172px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">日時確定を申請します。</span>
        
        <!-- Rectangle 381 -->
        <div style="position: absolute; left: 24px; top: 144px; width: 199px; height: 31px; background-color: rgb(217, 217, 217); border-radius: 0px;"></div>
        
        <!-- 休暇申請 -->
        <span style="position: absolute; left: 33px; top: 150px; width: 60px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">休暇申請</span>
        
        <!-- 休暇、代休、時間単位休暇を申請します。 -->
        <span style="position: absolute; left: 247px; top: 150px; width: 292px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">休暇、代休、時間単位休暇を申請します。</span>
        
        <!-- Rectangle 382 -->
        <div style="position: absolute; left: 25px; top: 182px; width: 199px; height: 31px; background-color: rgb(217, 217, 217); border-radius: 0px;"></div>
        
        <!-- 休日出勤申請 -->
        <span style="position: absolute; left: 34px; top: 188px; width: 136px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">休日出勤申請</span>
        
        <!-- Rectangle 383 -->
        <div style="position: absolute; left: 24px; top: 221px; width: 199px; height: 31px; background-color: rgb(217, 217, 217); border-radius: 0px;"></div>
        
        <!-- 残業申請 -->
        <span style="position: absolute; left: 33px; top: 227px; width: 60px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">残業申請</span>
        
        <!-- Rectangle 384 -->
        <div style="position: absolute; left: 24px; top: 259px; width: 199px; height: 31px; background-color: rgb(217, 217, 217); border-radius: 0px;"></div>
        
        <!-- 早朝勤務申請 -->
        <span style="position: absolute; left: 33px; top: 265px; width: 94px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">早朝勤務申請</span>
        
        <!-- Rectangle 385 -->
        <div style="position: absolute; left: 23px; top: 298px; width: 199px; height: 31px; background-color: rgb(217, 217, 217); border-radius: 0px;"></div>
        
        <!-- 振替申請 -->
        <span style="position: absolute; left: 32px; top: 304px; width: 60px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">振替申請</span>
        
        <!-- 休日出勤を申請します。 -->
        <span style="position: absolute; left: 247px; top: 188px; width: 292px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">休日出勤を申請します。</span>
        
        <!-- 残業出勤を申請します。 -->
        <span style="position: absolute; left: 247px; top: 227px; width: 292px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">残業出勤を申請します。</span>
        
        <!-- 早朝勤務を申請します。 -->
        <span style="position: absolute; left: 247px; top: 265px; width: 292px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">早朝勤務を申請します。</span>
        
        <!-- 振替を申請します。 -->
        <span style="position: absolute; left: 247px; top: 304px; width: 292px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(0, 0, 0); text-align: left;">振替を申請します。</span>
        
        <!-- 閉じる -->
        <span style="position: absolute; left: 357px; top: 360px; width: 62px; height: 26px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(96, 96, 255); text-align: left; text-decoration: underline;">閉じる</span>
        
        <!-- × -->
        <span style="position: absolute; left: 692px; top: 4px; width: 18px; height: 19px; font-size: 14.159px; font-family: Arial, sans-serif; color: rgb(136, 164, 191); text-align: left;">×</span>
    </div>
</body>
</html>
