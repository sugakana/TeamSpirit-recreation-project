<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 140" width="200" height="140">
  <!-- 背景（白） -->
  <rect width="200" height="140" fill="white"/>
  
  <!-- 雲のアイコン（水色） -->
  <g fill="#4FC3F7">
    <!-- TeamSpiritの雲マーク：上下対称に近い完全な雲の形状 -->
    <path d="M 30,70 
             C 20,60 25,50 40,45 
             C 50,30 60,25 80,30 
             C 95,20 105,20 120,30 
             C 135,20 145,25 160,45 
             C 175,50 180,60 170,70 
             C 180,80 175,90 160,95 
             C 145,110 135,110 120,100 
             C 105,110 95,110 80,100 
             C 60,95 50,90 40,95 
             C 25,90 20,80 30,70 Z" 
          filter="url(#softEdge)"/>
  </g>
  
  <!-- ソフトなエッジ効果 -->
  <defs>
    <filter id="softEdge" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8"/>
    </filter>
  </defs>
</svg>

